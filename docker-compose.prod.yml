services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: papelisco-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - papelisco-network
    restart: unless-stopped

  # Next.js Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    # Remove container_name for scaling support
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.papelisco.com
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-changeme}@postgres:5432/papelisco_prod
      - REDIS_URL=redis://redis:6379
      - NEXT_TELEMETRY_DISABLED=1
    depends_on:
      - postgres
      - redis
    networks:
      - papelisco-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: papelisco-postgres-prod
    expose:
      - "5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: papelisco_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - papelisco-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: papelisco-redis-prod
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - papelisco-network
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Database backup service
  postgres-backup:
    image: postgres:15-alpine
    container_name: papelisco-backup-prod
    volumes:
      - ./backups:/backups
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: papelisco_prod
      POSTGRES_HOST: postgres
    depends_on:
      - postgres
    networks:
      - papelisco-network
    restart: "no"
    command: >
      sh -c "
        while true; do
          pg_dump -h postgres -U postgres -d papelisco_prod > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql
          sleep 86400
        done
      "

volumes:
  postgres_data:
  redis_data:

networks:
  papelisco-network:
    driver: bridge